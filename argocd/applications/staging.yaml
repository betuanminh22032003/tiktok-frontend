# ============================================================================
# TikTok Frontend - ArgoCD Application (Staging)
# ============================================================================
# ArgoCD Application manifest for GitOps deployment to staging environment.
# Staging mirrors production for final testing before release.
#
# Promotion Flow:
# 1. Test passes in dev
# 2. Update values-staging.yaml with dev's image tag
# 3. ArgoCD syncs to staging
# 4. QA validates in staging
# 5. Promote to production
# ============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # Application name in ArgoCD
  name: tiktok-fe-staging
  # ArgoCD namespace
  namespace: argocd
  # Labels
  labels:
    app.kubernetes.io/name: tiktok-fe
    app.kubernetes.io/instance: staging
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: tiktok-clone
    environment: staging
  # Finalizer for cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  # Annotations
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: tiktok-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: tiktok-alerts
spec:
  # Project
  project: default
  
  # Source configuration
  source:
    # Repository URL
    repoURL: https://github.com/your-org/tiktok-frontend.git
    
    # Track main branch for staging
    targetRevision: main
    
    # Helm chart path
    path: charts/tiktok-fe
    
    # Helm configuration
    helm:
      valueFiles:
        - values.yaml          # Base values
        - values-staging.yaml  # Staging overrides
      
      parameters: []
      skipCrds: false
  
  # Destination
  destination:
    # Staging cluster (can be different from dev)
    server: https://kubernetes.default.svc
    
    # Staging namespace
    namespace: tiktok-staging
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore dynamic differences
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  
  revisionHistoryLimit: 10
