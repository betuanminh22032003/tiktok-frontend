# ============================================================================
# TikTok Frontend - ArgoCD Application (Development)
# ============================================================================
# ArgoCD Application manifest for GitOps deployment to development environment.
# ArgoCD watches this manifest and syncs Kubernetes resources automatically.
#
# GitOps Flow:
# 1. CI pushes new image tag
# 2. CI updates values-dev.yaml with new tag
# 3. ArgoCD detects the change
# 4. ArgoCD syncs the application (deploys new version)
# ============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # Application name in ArgoCD
  name: tiktok-fe-dev
  # ArgoCD applications must be in the argocd namespace
  namespace: argocd
  # Labels for organization
  labels:
    app.kubernetes.io/name: tiktok-fe
    app.kubernetes.io/instance: dev
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: tiktok-clone
    environment: development
  # Finalizer ensures proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  # Annotations
  annotations:
    # Notification annotations (optional)
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: tiktok-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: tiktok-alerts
spec:
  # ArgoCD project (default or custom)
  project: default
  
  # Source repository configuration
  source:
    # Git repository URL
    repoURL: https://github.com/your-org/tiktok-frontend.git
    
    # Branch/tag to track
    targetRevision: develop
    
    # Path to Helm chart in repository
    path: charts/tiktok-fe
    
    # Helm configuration
    helm:
      # Values files to use (in order of precedence)
      valueFiles:
        - values.yaml        # Base values
        - values-dev.yaml    # Dev overrides
      
      # Additional parameters (can override values files)
      parameters: []
      
      # Skip CRD installation if needed
      skipCrds: false
  
  # Destination cluster and namespace
  destination:
    # Target cluster (https://kubernetes.default.svc for in-cluster)
    server: https://kubernetes.default.svc
    
    # Target namespace for resources
    namespace: tiktok-dev
  
  # Sync policy configuration
  syncPolicy:
    # Automated sync settings
    automated:
      # Auto-prune deleted resources
      prune: true
      # Auto-heal out-of-sync resources
      selfHeal: true
      # Allow empty (delete all resources)
      allowEmpty: false
    
    # Sync options
    syncOptions:
      # Create namespace if it doesn't exist
      - CreateNamespace=true
      # Validate resources before applying
      - Validate=true
      # Use server-side apply
      - ServerSideApply=false
      # Prune last (delete resources after new ones are healthy)
      - PruneLast=true
      # Apply out of sync only
      - ApplyOutOfSyncOnly=true
      # Respect ignore differences
      - RespectIgnoreDifferences=true
    
    # Retry configuration for failed syncs
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences for fields that change dynamically
  ignoreDifferences:
    # Ignore replica count if HPA is managing it
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    # Ignore webhook CA bundle updates
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - '.webhooks[]?.clientConfig.caBundle'
  
  # Health checks
  revisionHistoryLimit: 10
