# ============================================================================
# TikTok Frontend - ServiceAccount
# ============================================================================
# Kubernetes ServiceAccount for pod identity.
# Used for RBAC (Role-Based Access Control) and cloud IAM integration.
#
# Use cases:
# - AWS IRSA (IAM Roles for Service Accounts)
# - GCP Workload Identity
# - Azure Pod Identity
# ============================================================================

{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  # ServiceAccount name
  name: {{ include "tiktok-fe.serviceAccountName" . }}
  # Namespace
  namespace: {{ .Release.Namespace }}
  # Labels
  labels:
    {{- include "tiktok-fe.labels" . | nindent 4 }}
  # Annotations for IAM integration
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
# Disable automounting API credentials if not needed
automountServiceAccountToken: false
{{- end }}
